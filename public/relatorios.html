<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Feedbacks</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F5E1C8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4E2A1E;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filters input[type="text"],
    .filters input[type="date"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 180px;
      font-size: 14px;
    }

    .filters button {
      background-color: #4E2A1E;
      border: none;
      color: white;
      padding: 9px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .filters button:hover:not(:disabled) {
      background-color: #4E2A1E;
    }

    .filters button:disabled {
      background-color: #4e2a1e77;
      cursor: not-allowed;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    thead {
      background-color: #4E2A1E;
      color: white;
    }

    thead th {
      padding: 12px 15px;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody td {
      padding: 12px 15px;
      vertical-align: top;
      word-break: break-word;
    }

    .loading {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      color: #4E2A1E;
    }

    .stars {
      color: #d4af37;
      font-size: 16px;
    }

    .stars .empty {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Relatório de Feedbacks</h1>

    <div class="filters">
      <input type="text" id="filterEmpresa" placeholder="Filtrar por empresa/nome" />
      <input type="text" id="filterVendedor" placeholder="Filtrar por vendedor" />
      <input type="date" id="filterDataInicio" />
      <input type="date" id="filterDataFim" />
      <button id="btnFiltrar">Filtrar</button>
      <button id="btnLimpar" disabled>Limpar</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Vendedor</th>
            <th>Empresa/Nome</th>
            <th>Comentário</th>
            <th>Estrelas</th>
            <th>IP</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Feedbacks serão inseridos aqui -->
        </tbody>
      </table>
      <div class="loading" id="loading" style="display:none;">Carregando...</div>
    </div>
  </div>

  <script>
    const feedbacks = [
      {
        vendedor: "João Silva",
        empresa: "Empresa A",
        comentario: "Ótimo atendimento!",
        estrelas: 5,
        ip: "192.168.0.1",
        data: "2025-05-01"
      },
      {
        vendedor: "Maria Souza",
        empresa: "Empresa B",
        comentario: "Pode melhorar.",
        estrelas: 3,
        ip: "192.168.0.2",
        data: "2025-05-02"
      },
      // Outros feedbacks...
    ];

    const tableBody = document.getElementById("tableBody");
    const loading = document.getElementById("loading");
    const btnFiltrar = document.getElementById("btnFiltrar");
    const btnLimpar = document.getElementById("btnLimpar");

    const filterEmpresa = document.getElementById("filterEmpresa");
    const filterVendedor = document.getElementById("filterVendedor");
    const filterDataInicio = document.getElementById("filterDataInicio");
    const filterDataFim = document.getElementById("filterDataFim");

    function criarEstrelas(qtd) {
      let estrelasHTML = "";
      for (let i = 1; i <= 5; i++) {
        estrelasHTML += i <= qtd ? "&#9733;" : "<span class='empty'>&#9733;</span>";
      }
      return `<span class="stars">${estrelasHTML}</span>`;
    }

    function carregarTabela(dados) {
      tableBody.innerHTML = "";
      if (dados.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Nenhum feedback encontrado.</td></tr>`;
        return;
      }
      dados.forEach(fb => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fb.vendedor}</td>
          <td>${fb.empresa}</td>
          <td>${fb.comentario}</td>
          <td>${criarEstrelas(fb.estrelas)}</td>
          <td>${fb.ip}</td>
          <td>${fb.data}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function filtrar() {
      let filtrados = feedbacks;

      const empresaVal = filterEmpresa.value.trim().toLowerCase();
      const vendedorVal = filterVendedor.value.trim().toLowerCase();
      const dataInicioVal = filterDataInicio.value;
      const dataFimVal = filterDataFim.value;

      if (empresaVal) {
        filtrados = filtrados.filter(fb => fb.empresa.toLowerCase().includes(empresaVal));
      }
      if (vendedorVal) {
        filtrados = filtrados.filter(fb => fb.vendedor.toLowerCase().includes(vendedorVal));
      }
      if (dataInicioVal) {
        filtrados = filtrados.filter(fb => fb.data >= dataInicioVal);
      }
      if (dataFimVal) {
        filtrados = filtrados.filter(fb => fb.data <= dataFimVal);
      }

      carregarTabela(filtrados);

      btnLimpar.disabled = !(empresaVal || vendedorVal || dataInicioVal || dataFimVal);
    }

    btnFiltrar.addEventListener("click", filtrar);

    btnLimpar.addEventListener("click", () => {
      filterEmpresa.value = "";
      filterVendedor.value = "";
      filterDataInicio.value = "";
      filterDataFim.value = "";
      carregarTabela(feedbacks);
      btnLimpar.disabled = true;
    });

    // Carrega todos ao iniciar
    carregarTabela(feedbacks);
  </script>
</body>

</html>
