<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Feedbacks</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F5E1C8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4E2A1E;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filters input[type="text"],
    .filters input[type="date"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 180px;
      font-size: 14px;
    }

    .filters button {
      background-color: #4E2A1E;
      border: none;
      color: white;
      padding: 9px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .filters button:hover:not(:disabled) {
      background-color: #4E2A1E;
    }

    .filters button:disabled {
      background-color: #4e2a1e77;
      cursor: not-allowed;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    thead {
      background-color: #4E2A1E;
      color: white;
    }

    thead th {
      padding: 12px 15px;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody td {
      padding: 12px 15px;
      vertical-align: top;
      word-break: break-word;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      color: #4E2A1E;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      color: red;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filters input[type="text"],
      .filters input[type="date"],
      .filters button {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .filters button {
        margin-top: 8px;
      }

      table thead {
        display: none;
      }

      table,
      tbody,
      tr,
      td {
        display: block;
        width: 100%;
      }

      tbody tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #4E2A1E;
        padding-bottom: 10px;
      }

      tbody td {
        padding-left: 50%;
        position: relative;
        text-align: left;
        border: none;
        border-bottom: 1px solid #4E2A1E;
      }

      tbody td::before {
        position: absolute;
        top: 12px;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: 700;
        color: #4E2A1E;
        content: attr(data-label);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Relatório de Feedbacks</h1>

    <div class="filters">
      <input type="text" id="filterEmpresa" placeholder="Filtrar por empresa" aria-label="Filtrar por empresa" />
      <input type="date" id="filterStartDate" aria-label="Data inicial do filtro" />
      <input type="date" id="filterEndDate" aria-label="Data final do filtro" />
      <button id="btnFilter" aria-label="Filtrar feedbacks" disabled>Filtrar</button>
      <button id="btnReset" aria-label="Limpar filtros">Limpar Filtros</button>
      <button id="btnExport" aria-label="Exportar feedbacks para CSV">Exportar CSV</button>
    </div>

    <div class="table-wrapper">
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>Vendedor</th>
            <th>Estrelas</th>
            <th>Comentário</th>
            <th>Data</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados carregados aqui -->
        </tbody>
      </table>
    </div>

    <div id="loading" class="loading" style="display:none;">Carregando...</div>
    <div id="message" class="message"></div>
  </div>

  <script>
    const BASE_API_URL = "/.netlify/functions/relatorio";

    const urlParams = new URLSearchParams(window.location.search);
    const SECRET_ID = urlParams.get("id");

    if (!SECRET_ID) {
      document.body.style.height = "100vh";
      document.body.style.margin = "0";
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.backgroundColor = "#fff";
      document.body.innerHTML = '<h2 style="color:red; font-size:1.5rem; text-align:center;">Acesso negado. ID secreto obrigatório na URL.</h2>';
      throw new Error("ID secreto não informado");
    }

    const tableBody = document.querySelector("#feedbackTable tbody");
    const loading = document.getElementById("loading");
    const message = document.getElementById("message");
    const filterEmpresa = document.getElementById("filterEmpresa");
    const filterStartDate = document.getElementById("filterStartDate");
    const filterEndDate = document.getElementById("filterEndDate");
    const btnFilter = document.getElementById("btnFilter");
    const btnReset = document.getElementById("btnReset");
    const btnExport = document.getElementById("btnExport");

    let feedbacks = [];

    function formatDateBR(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "-";
      return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function setButtonsDisabled(state) {
      btnFilter.disabled = state;
      btnReset.disabled = state;
    }

    function validateFilters() {
      message.textContent = "";

      const start = filterStartDate.value;
      const end = filterEndDate.value;

      if (start && end && start > end) {
        message.textContent = "Data inicial não pode ser maior que a data final.";
        return false;
      }
      return true;
    }

    function areFiltersEmpty() {
      return (
        filterEmpresa.value.trim() === "" &&
        filterStartDate.value === "" &&
        filterEndDate.value === ""
      );
    }

    function updateFilterButtonState() {
      btnFilter.disabled = areFiltersEmpty();
    }

    function buildQueryString() {
      const params = new URLSearchParams();
      params.append("id", SECRET_ID);

      if (filterEmpresa.value.trim() !== "") {
        params.append("empresa", filterEmpresa.value.trim());
      }
      if (filterStartDate.value) {
        params.append("startDate", filterStartDate.value);
      }
      if (filterEndDate.value) {
        params.append("endDate", filterEndDate.value);
      }

      return params.toString();
    }

    function loadFeedbacks() {
      if (!validateFilters()) return;

      setButtonsDisabled(true);
      loading.style.display = "block";
      message.textContent = "";
      tableBody.innerHTML = "";

      const queryString = buildQueryString();
      const url = `${BASE_API_URL}?${queryString}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Erro ao carregar dados");
          return res.json();
        })
        .then(data => {
          feedbacks = data.data || [];
          if (feedbacks.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">Nenhum feedback encontrado.</td></tr>`;
          } else {
            renderTable(feedbacks);
          }
        })
        .catch(err => {
          message.textContent = err.message || "Erro ao carregar os dados.";
        })
        .finally(() => {
          loading.style.display = "none";
          setButtonsDisabled(false);
        });
    }

    function renderTable(data) {
      tableBody.innerHTML = data.map(fb => `
        <tr>
          <td data-label="Vendedor">${fb.vendedor || "-"}</td>
          <td data-label="Estrelas">${"★".repeat(fb.estrelas || 0)}${"☆".repeat(5 - (fb.estrelas || 0))}</td>
          <td data-label="Comentário">${fb.comentario || "-"}</td>
          <td data-label="Data">${formatDateBR(fb.data) || "-"}</td>
          <td data-label="IP">${fb.ip || "-"}</td>
        </tr>
      `).join("");
    }

    function exportToCSV() {
      if (feedbacks.length === 0) {
        alert("Não há dados para exportar.");
        return;
      }

      const headers = ["Vendedor", "Estrelas", "Comentário", "Data", "IP"];
      const rows = feedbacks.map(fb => [
        `"${fb.vendedor || ""}"`,
        `"${fb.estrelas || ""}"`,
        `"${(fb.comentario || "").replace(/"/g, '""')}"`,
        `"${formatDateBR(fb.data) || ""}"`,
        `"${fb.ip || ""}"`
      ]);

      let csvContent = headers.join(";") + "\n";
      rows.forEach(row => {
        csvContent += row.join(";") + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "relatorio_feedbacks.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    filterEmpresa.addEventListener("input", () => {
      updateFilterButtonState();
      if (message.textContent) message.textContent = "";
    });

    filterStartDate.addEventListener("change", () => {
      updateFilterButtonState();
      if (message.textContent) message.textContent = "";
    });

    filterEndDate.addEventListener("change", () => {
      updateFilterButtonState();
      if (message.textContent) message.textContent = "";
    });

    btnFilter.addEventListener("click", () => {
      loadFeedbacks();
    });

    btnReset.addEventListener("click", () => {
      filterEmpresa.value = "";
      filterStartDate.value = "";
      filterEndDate.value = "";
      message.textContent = "";
      btnFilter.disabled = true;
      tableBody.innerHTML = "";
      feedbacks = [];
    });

    btnExport.addEventListener("click", () => {
      exportToCSV();
    });

    // Carregar dados inicialmente (sem filtro)
    loadFeedbacks();
  </script>
</body>

</html>
